<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Farorites</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <script type="module" defer src="js/main.js"></script>
</head>
<body>
    <div id="app">

         <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label  class="sr-only" for="input-search">Usuario do Github</label>
                <input  id="input-search" type="text" placeholder="Usuario do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Repositorio</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                
                <td class="user">
                    <img src="https://github.com/rafaelokra.png" alt="">
                    <a href="https://github.com/rafaelokra" target="_blank">
                        <p>Rafael</p>
                        <span></span>
                    </a>
                </td>
                <td class="repositories">
                    35
                </td>
                <td class="followers">
                    1002
                </td>
                <td>
                    <button class="remove">&times;</button>
                </td>
            </tbody>
            <tfoot></tfoot>
        </table>

    </div>
   
</body>
</html>
